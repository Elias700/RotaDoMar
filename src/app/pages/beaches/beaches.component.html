<section class="py-12 text-center">
  <h2 class="text-3xl font-bold text-gray-800 mb-8">Praias</h2>

  <div class="container mx-auto">
    <swiper-container
      class="mySwiper"
      slides-per-view="1"
      space-between="30"
      pagination="true"
      [breakpoints]="{
        '640': {
          slidesPerView: 2,
          spaceBetween: 20
        },
        '768': {
          slidesPerView: 3,
          spaceBetween: 30
        },
        '1024': {
          slidesPerView: 4,
          spaceBetween: 40
        }
      }"
    >
      <swiper-slide *ngFor="let beach of beaches">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col w-[300px] h-auto">
          <div>
            <img [src]="beach.image" [alt]="'Praia ' + beach.name" class="w-full h-48 object-cover">
          </div>
          <div class="p-6">
            <div>
              <h3 class="text-xl font-semibold text-gray-800 mb-2 whitespace-normal">{{ beach.name }}</h3>
              <p class="text-sm text-gray-600 leading-snug mb-4 whitespace-normal">
                {{ beach.description }}
              </p>
            </div>
            <div>
              <a [href]="beach.link" class="inline-block text-blue-600 font-semibold hover:text-blue-800 transition-colors">
                Ver mais
              </a>
            </div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</section>
