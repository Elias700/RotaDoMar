<section
  class="py-12 lg:py-16 xl:py-20 2xl:py-28 text-center flex flex-col justify-center"
>
  <h2 class="text-3xl font-bold text-[#37708C] mb-8">Praias</h2>

  <!-- Centralização e limite máximo -->
  <div class="container mx-auto px-4 sm:px-6 lg:px-12 xl:px-24 max-w-[1400px]">
    <swiper-container
      class="mySwiper"
      slides-per-view="1"
      space-between="20"
      pagination="true"
      [breakpoints]="swiperBreakpoints"
    >
      <swiper-slide
        *ngFor="let beach of beaches"
        class="flex justify-center"
      >
        <div
          class="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col w-[90%] sm:w-[80%] md:w-[70%] lg:w-[320px] xl:w-[360px] 2xl:w-[380px]"
        >
          <div>
            <img
              [src]="beach.image"
              [alt]="'Praia ' + beach.name"
              class="w-full h-48 sm:h-52 lg:h-56 object-cover"
            />
          </div>

          <div
            class="p-4 sm:p-6 flex flex-col justify-between h-full min-h-[12rem] text-left"
          >
            <div>
              <h3
                class="text-lg sm:text-xl font-semibold text-gray-800 mb-2 whitespace-normal"
              >
                {{ beach.name }}
              </h3>
              <p
                class="text-sm lg:text-base text-gray-600 leading-snug mb-4 whitespace-normal line-clamp-4 h-24"
              >
                {{ beach.description }}
              </p>
            </div>

            <div class="mt-auto">
              <a
                [routerLink]="['/beaches', beach.id]"
                class="block w-full text-center bg-[#37708C] hover:bg-[#4682B4] transition duration-500 text-white font-semibold rounded-2xl px-4 py-2"
              >
                Ver mais
              </a>
            </div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</section>
