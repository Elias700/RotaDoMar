<div class="flex justify-center p-10">
  <div class="bg-slate-100 rounded-lg shadow-lg p-6 h-50 max-w-lg">
    <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-6 text-center">Contato</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Nome" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="email" placeholder="Email" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="tel" placeholder="Celular" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <textarea placeholder="Descrição" rows="4" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition-colors">
        Enviar
      </button>
    </form>
  </div>
</div>
