<section class="py-12 lg:py-16 xl:py-20 2xl:py-28 flex justify-center items-center min-h-[80vh] cursor-pointer mt-8 lg:mt-16 xl:mt-20 2xl:mt-28"> 
    <div class="w-full sm:w-2/3 md:w-1/2 max-w-lg lg:max-w-xl xl:max-w-xl 2xl:max-w-2xl">
      <div class="bg-gray-100 rounded-lg shadow-lg p-6 lg:p-7 xl:p-8 2xl:p-9 text-center mb-8">
        <h2 class="text-xl md:text-2xl lg:text-3xl xl:text-3xl 2xl:text-4xl font-bold text-[#37708C] mb-4">
          Previsão do Tempo
        </h2>
        <div class="bg-white p-4 lg:p-5 xl:p-6 2xl:p-8 rounded-md">
          <p class="text-gray-500 text-lg md:text-xl lg:text-xl xl:text-2xl 2xl:text-3xl mb-2">
            {{ currentDate | date:'EEEE' }} · {{ temp }}°C
          </p>
          <p class="text-2xl md:text-3xl lg:text-4xl xl:text-4xl 2xl:text-5xl font-bold text-gray-800 my-2 xl:my-4">
            {{ city }}, BA
          </p>
          <p class="text-gray-500 mb-4 lg:text-base xl:text-lg 2xl:text-xl">
            Hoje, {{ currentDate | date:'fullDate' }}
          </p>
          <div class="flex justify-center items-center space-x-2 xl:space-x-3 2xl:space-x-4">
            @if (iconUrl) {
              <img 
                [src]="iconUrl" 
                alt="Ícone do tempo" 
                class="w-10 h-10 md:w-12 md:h-12 lg:w-14 lg:h-14 xl:w-16 xl:h-16 2xl:w-20 2xl:h-20" 
              />
            }
            <p class="text-sm md:text-base lg:text-base xl:text-lg 2xl:text-xl text-gray-600 capitalize">
              {{ description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
