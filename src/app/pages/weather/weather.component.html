<section class="py-12 flex justify-center items-center min-h-[80vh] cursor-pointer"> 
  <div class="md:w-1/3">
    <div class="bg-gray-100 rounded-lg shadow-lg p-6 text-center mb-8">
      <h2 class="text-xl md:text-2xl font-bold text-[#37708C] mb-4">
        Previsão do Tempo
      </h2>
      <div class="bg-white p-4 rounded-md">
        <!-- Dia da semana + temperatura -->
        <p class="text-gray-500 text-lg md:text-xl mb-2">
          {{ currentDate | date:'EEEE' }} · {{ temp }}°C
        </p>

        <!-- Cidade e estado -->
        <p class="text-2xl md:text-3xl font-bold text-gray-800 my-2">
          {{ city }}, BA
        </p>

        <!-- Data completa -->
        <p class="text-gray-500 mb-4">
          Hoje, {{ currentDate | date:'fullDate' }}
        </p>

        <!-- Ícone do tempo e descrição -->
        <div class="flex justify-center items-center space-x-2">
          @if (iconUrl) {
            <img [src]="iconUrl" alt="Ícone do tempo" />
          }
          <p class="text-sm text-gray-400 capitalize">{{ description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
