<div class="flex items-center justify-center min-h-[80vh] bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-3xl font-bold text-center text-[#37708C] mb-8">Login</h2>

      <form class="space-y-6">
          <div class="relative">
              <input required="" type="email" id="email" name="email" autocomplete="off"
                  class="peer w-full px-4 pt-5 pb-3 bg-white border border-gray-500 rounded-xl 
                         text-gray-800 focus:outline-none focus:border-[#4682B4] focus:ring-1 focus:ring-[#4682B4] 
                         transition-all duration-300"
              />
              <label for="email" 
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none 
                         transition-all duration-300 
                         
                         peer-focus:top-0 peer-focus:text-xs peer-focus:-translate-y-1/2 peer-focus:scale-90 peer-focus:px-1 
                         peer-focus:bg-white peer-focus:text-[#4682B4]
                         
                         peer-valid:top-0 peer-valid:text-xs peer-valid:-translate-y-1/2 peer-valid:scale-90 peer-valid:px-1 
                         peer-valid:bg-white peer-valid:text-[#4682B4]"
              >
                Email
              </label>
          </div>

          <div class="relative">
              <input required="" type="password" id="password" name="password" autocomplete="off" 
                  class="peer w-full px-4 pt-5 pb-3 bg-white border border-gray-500 rounded-xl 
                         text-gray-800 focus:outline-none focus:border-[#4682B4] focus:ring-1 focus:ring-[#4682B4] 
                         transition-all duration-300"
              />
              <label for="password" 
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none 
                         transition-all duration-300 
                         
                         peer-focus:top-0 peer-focus:text-xs peer-focus:-translate-y-1/2 peer-focus:scale-90 peer-focus:px-1 
                         peer-focus:bg-white peer-focus:text-[#4682B4]
                         
                         peer-valid:top-0 peer-valid:text-xs peer-valid:-translate-y-1/2 peer-valid:scale-90 peer-valid:px-1 
                         peer-valid:bg-white peer-valid:text-[#4682B4]"
              >
                Senha
              </label>
          </div>

          <button
              type="submit"
              class="w-full bg-[#37708C] text-white font-semibold py-3 px-4 rounded-xl hover:bg-[#4682B4] transition-colors shadow-md"
          >
              Entrar
          </button>

          <p class="text-center text-gray-600 text-sm mt-4">
              NÃ£o tem conta?
              <a routerLink="/cadastro" class="text-[#37708C] hover:underline cursor-pointer font-medium">Cadastre-se</a>
          </p>
      </form>
  </div>
</div>
