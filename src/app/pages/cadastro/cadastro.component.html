<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-[#37708C] mb-6">Cadastro</h2>

    <form class="space-y-5">

      <label for="nome" class="block text-gray-700 font-medium">Nome</label>
      <input type="text" placeholder="Nome" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#37708C]" />
    
      <label for="email" class="block text-gray-700 font-medium">Email</label>
      <input type="email" placeholder="E-mail" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#37708C]" />
    
      <label for="password" class="block text-gray-700 font-medium">Senha</label>
      <input type="password" placeholder="Digite sua senha" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#37708C]" />
    
      <label for="confirm" class="block text-gray-700 font-medium">Confirmar</label>
      <input type="password" placeholder="Confirme sua senha" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#37708C]" />

      <div class="flex flex-col space-y-2">
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="h-4 w-4 text-[#37708C] border-gray-300 rounded focus:ring-[#37708C]" />
          <label  for="terms" class="ml-2 block text-sm text-gray-900">
            Li e concordo com os
            <a href="#" aria-required="true" (click)="openPrivacyModal(); $event.preventDefault()" class="text-[#37708C] hover:underline cursor-pointer">
              termos de privacidade
            </a>.
          </label>
        </div>
      
        <div class="text-sm text-gray-600">
          JÃ¡ tem conta?
          <a href="/login" class="text-[#37708C] hover:underline ml-1">
            Acessar
          </a>
        </div>
      </div>
      

      <button type="submit" class="w-full bg-[#37708C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#4682B4] transition-colors">
        Criar conta
      </button>
    </form>
  </div>
</div>

<app-privacy-modal *ngIf="isPrivacyModalOpen" (close)="closePrivacyModal()"></app-privacy-modal>
