

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Cadastro</h2>
  
      <form class="space-y-5">
        <!-- Nome -->
        <div>
          <label for="nome" class="block text-gray-700 font-medium mb-2">Nome</label>
          <input
            type="text"
            id="nome"
            placeholder="Digite seu nome"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
  
        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Digite seu email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
  
        <!-- Senha -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Crie uma senha"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
  
        <!-- Botão -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Criar conta
        </button>
  
        <p class="text-center text-gray-600 text-sm mt-4">
          Já tem conta?
          <a routerLink="/login" class="text-blue-600 hover:underline">Entre aqui</a>
        </p>
      </form>
    </div>
  </div>
