<div class="flex items-center justify-center min-h-[80vh] bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-[#37708C] mb-6">Cadastro</h2>

    <form class="space-y-5">
      <div>
        <label for="nome" class="block text-gray-700 font-medium mb-2">Nome</label>
        <input
          type="text"
          id="nome"
          placeholder="Digite seu nome"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Crie uma senha"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirme sua senha</label>
        <input
          type="confirmPassword"
          id="confirmPassword"
          placeholder="Confirme sua senha"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#37708C] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#4682B4] transition-colors"
      >
        Criar conta
      </button>

      <p class="text-center text-gray-600 text-sm mt-4">
        JÃ¡ tem conta?
        <a routerLink="/login" class="text-[#37708C] cursor-pointer">Entre aqui</a>
      </p>
    </form>
  </div>
</div>
